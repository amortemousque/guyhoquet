<h1 class="page-header" id="overview">Collaborateurs</h1>
<form (ngSubmit)="validateList()">
  <table class="table">
    <thead>
      <tr>
        <th>Nom</th>
        <th>Prénom</th>
        <th>Date de naissance</th>
        <th>Fonction</th>
        <th>Mail</th>
        <th>Téléphone</th>
      </tr>
    </thead>

    <tr *ngFor="let collaborater of collaboraters; let i = index" [attr.data-index]="i">
      <td><input type="text" pInputText required name="collaborateur[{{i}}][lastName]" [(ngModel)]="collaborater.lastName" /></td>
      <td><input type="text" pInputText required name="collaborateur[{{i}}][firstName]" [(ngModel)]="collaborater.firstName" /></td>
      <td><p-calendar required name="collaborateur[{{i}}][birthDate]" [(ngModel)]="collaborater.birthDate"></p-calendar></td>
      <td><input type="text" pInputText required name="collaborateur[{{i}}][job]" [(ngModel)]="collaborater.job" /></td>
      <td><input type="text" pInputText required name="collaborateur[{{i}}][email]" [(ngModel)]="collaborater.email" /></td>
      <td><input type="text" pInputText required name="collaborateur[{{i}}][phone]" [(ngModel)]="collaborater.phone" /></td>
    </tr>
  </table>
  <button pButton type="submit" icon="fa-check" iconPos="left" label="Valider ma liste"></button>
  <button pButton type="button" icon="fa-plus" iconPos="left" (click)="validTab()" label="Ajouter un collaborateur"></button>

</form>
